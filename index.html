<!DOCTYPE html>
<html>
    <head>
        <title>Grid Maker</title>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <button onclick="addRow()"> Add Row</button>
        <button onclick="addColumn()"> Add Column</button>
        <button onclick="removeRow()"> Remove Row</button>
        <button onclick="removeColumn()"> Remove Column</button>
        <button onclick="uncoloredCells()"> Fill All Uncolored Cells</button>
        <button onclick="colorAllCells()"> Fill All</button>
        <button onclick="clearCells()"> Clear</button>
        <label for="colors"> Choose A Color:</label>
        <select onchange="selectColor()" id="selectedColorId">
            <option value="SelectColor"> Select Color</option>
            <option value="White"> None</option>
            <option value="Blue" style="color:blue;"> Blue</option>
            <option value="Purple" style="color: purple;"> Purple</option>
            <option value="Orange" style="color: orange;"> Orange</option>
            <option value="Green" style="color: green;"> Green</option>
            <option value="Red" style="color: red;"> Red</option>
        </select>
       <p id="colorchosen"></p>
        <table id="grid">
        </table>

        <script src="gridActions.js"></script>
    </body>
